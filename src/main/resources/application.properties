spring.application.name=sales-inventory-api

# Configuracion de la Base de Datos H2
spring.datasource.url=jdbc:h2:mem:sales_inventory_db;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 (Para acceder desde el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracion de JPA / Hibernate
# 'update' crea las tablas automaticamente basandose en tus @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true